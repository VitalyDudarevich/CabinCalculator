<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç –¥–∞–Ω–Ω—ã—Ö API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { background-color: #f8d7da; }
        .success { background-color: #d4edda; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .input-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 8px; width: 300px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö API</h1>
    
    <div class="input-group">
        <label>–¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</label>
        <input type="text" id="tokenInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω –∏–∑ localStorage">
        <button onclick="getTokenFromStorage()">–ü–æ–ª—É—á–∏—Ç—å –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞</button>
    </div>
    
    <div class="input-group">
        <label>Company ID:</label>
        <input type="text" id="companyIdInput" placeholder="ID –∫–æ–º–ø–∞–Ω–∏–∏">
    </div>
    
    <button onclick="testGlassAPI()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å Glass API</button>
    <button onclick="testHardwareAPI()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å Hardware API</button>
    <button onclick="testCompaniesAPI()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å Companies API</button>
    <button onclick="testAllAPIs()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤—Å–µ</button>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://cabincalculator.onrender.com/api';
        
        function getTokenFromStorage() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('tokenInput').value = token;
                addResult('success', '–¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω –≤ localStorage');
            } else {
                addResult('error', '–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ localStorage');
            }
        }
        
        function addResult(type, title, content = '') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <strong>${title}</strong>
                ${content ? `<pre>${content}</pre>` : ''}
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function makeAuthenticatedRequest(endpoint) {
            const token = document.getElementById('tokenInput').value;
            const companyId = document.getElementById('companyIdInput').value;
            
            if (!token) {
                throw new Error('–ù—É–∂–µ–Ω —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
            }
            
            const url = companyId ? 
                `${API_URL}${endpoint}?companyId=${companyId}` : 
                `${API_URL}${endpoint}`;
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            const data = await response.json();
            
            return {
                status: response.status,
                ok: response.ok,
                data: data
            };
        }
        
        async function testGlassAPI() {
            try {
                addResult('', 'üîç –ü—Ä–æ–≤–µ—Ä—è—é Glass API...');
                const result = await makeAuthenticatedRequest('/glass');
                
                if (result.ok) {
                    addResult('success', 
                        `‚úÖ Glass API - –°—Ç–∞—Ç—É—Å: ${result.status}`, 
                        `–ù–∞–π–¥–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π: ${result.data.length}\n\n${JSON.stringify(result.data, null, 2)}`
                    );
                } else {
                    addResult('error', 
                        `‚ùå Glass API - –û—à–∏–±–∫–∞ ${result.status}`, 
                        JSON.stringify(result.data, null, 2)
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Glass API - –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', error.message);
            }
        }
        
        async function testHardwareAPI() {
            try {
                addResult('', 'üîç –ü—Ä–æ–≤–µ—Ä—è—é Hardware API...');
                const result = await makeAuthenticatedRequest('/hardware');
                
                if (result.ok) {
                    addResult('success', 
                        `‚úÖ Hardware API - –°—Ç–∞—Ç—É—Å: ${result.status}`, 
                        `–ù–∞–π–¥–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π: ${result.data.length}\n\n${JSON.stringify(result.data, null, 2)}`
                    );
                } else {
                    addResult('error', 
                        `‚ùå Hardware API - –û—à–∏–±–∫–∞ ${result.status}`, 
                        JSON.stringify(result.data, null, 2)
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Hardware API - –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', error.message);
            }
        }
        
        async function testCompaniesAPI() {
            try {
                addResult('', 'üîç –ü—Ä–æ–≤–µ—Ä—è—é Companies API...');
                const result = await makeAuthenticatedRequest('/companies');
                
                if (result.ok) {
                    addResult('success', 
                        `‚úÖ Companies API - –°—Ç–∞—Ç—É—Å: ${result.status}`, 
                        `–ù–∞–π–¥–µ–Ω–æ –∫–æ–º–ø–∞–Ω–∏–π: ${result.data.length}\n\n${JSON.stringify(result.data, null, 2)}`
                    );
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–≤—ã–π companyId
                    if (result.data.length > 0) {
                        const firstCompanyId = result.data[0]._id;
                        document.getElementById('companyIdInput').value = firstCompanyId;
                        addResult('success', `üìã –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω Company ID: ${firstCompanyId}`);
                    }
                } else {
                    addResult('error', 
                        `‚ùå Companies API - –û—à–∏–±–∫–∞ ${result.status}`, 
                        JSON.stringify(result.data, null, 2)
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Companies API - –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', error.message);
            }
        }
        
        async function testAllAPIs() {
            // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            document.getElementById('results').innerHTML = '';
            
            // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –∏ –∫–æ–º–ø–∞–Ω–∏–∏
            getTokenFromStorage();
            await testCompaniesAPI();
            
            // –ó–∞—Ç–µ–º —Ç–µ—Å—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
            await testGlassAPI();
            await testHardwareAPI();
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            getTokenFromStorage();
        };
    </script>
</body>
</html>
